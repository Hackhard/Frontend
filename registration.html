      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  
}

body {
  background-color: #333333;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}




.button {
  width : 200px;
  height: 60px;
  background:  none;
  border: 4px solid;
  color:#ffffff;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  font-size: 14px;
  position: relative;

}

.button::before,.button::after{
  content: "" ;
  position: absolute;
  width: 14px;
  height: 4px;
  /* backgrnd clr will be same as skewr clr*/
  background: rgb(255, 255, 255);
  transform: skewX(60deg);
  transition: .4s linear;
}

.button::before{
  top :-4px;
  left: 10%;

}
.button::after{
  bottom: -4px;
  right: 10%;
}


.button:hover::before {
  opacity: .85;
  left: 80%;
  color: #dad7d7;
  background-color:#333333 ;
}


.button:hover::after {
  opacity: .85;
  right: 80%;
  
  color: #dad7d7;
  background-color:#333333 ;
}
